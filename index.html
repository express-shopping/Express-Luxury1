        @keyframes moveBox {

        async function manualCopy(productId) {
            const card = document.querySelector(`.product-card[data-product-id="${productId}"]`);

            const successText = currentLang === 'ar' ? 'ØªÙ… Ø§Ù„Ù†Ø³Ø®!' : 'Copied!';
            const defaultText = currentLang === 'ar' ? 'Ù†Ø³Ø®' : 'Copy';

            let copiedSuccessfully = false;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    copiedSuccessfully = true;
                } catch (err) {
                    console.warn('Failed to copy using navigator.clipboard, falling back.', err);
                }
            } 
            
            if (!copiedSuccessfully) {
                try {
                    inputField.focus();
                    inputField.select();
                    document.execCommand('copy'); 
                    copiedSuccessfully = true;
                } catch (err) {
                     console.error('Fallback copy failed:', err);
                     copiedSuccessfully = false;
                }
            }

            if (copiedSuccessfully) {
                copyBtn.textContent = successText;
                copyBtn.style.backgroundColor = '#17A2B8'; 
                
                setTimeout(() => {
                    inputContainer.style.display = 'none'; 
                    copyBtn.textContent = defaultText;
                    copyBtn.style.backgroundColor = '#28a745'; 
                }, 1000); 
            }
            
            return copiedSuccessfully;
        }
